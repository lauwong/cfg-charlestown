<form action="mailto:nobody@nobody.com" method="post" enctype="text/plain">

    <table width="40%" border="0" cellspacing="0" cellpadding="2">
    
    <tr>
    
    <td>
    
    <div align="right"><p>Name*:</p></div>
    
    </td>
    
    <td>
    
    <input type="text" name="name" size="40">
    
    </td>
    
    </tr>
    
    <tr>
    
    <td>
    
    <div align="right"><p>Email*:</p></div>
    
    </td>
    
    <td>
    
    <input type="text" name="email" size="50">
    
    </td>
    
    </tr>

    <tr>
    
    <td>
    
    <div align="right"><p>Phone:</p></div>
    
    </td>
    
    <td>
    
    <input type="text" name="phone" size="50">
    
    </td>
    
    </tr>
    
    <tr>
    
    <td>
    
    <div align="right"><p>Address:</p></div>
    
    </td>
    
    <td>
    
    <input type="text" name="address" size="50">
    
    </td>
    
    </tr>

    <tr>
    
    <td>
    
    <div align="right"><p>Subject:</p></div>
    
    </td>
    
    <td>
    
    <input type="text" name="subject" size="50">
    
    </td>
    
    </tr>

    <tr>
    
    <td width="35%">
    
    <div align="right"><p>Message:</p></div>
    
    </td>
    
    <td>
    
    <textarea name="message" cols="25" wrap="virtual" rows="3" size="100" style=height:100px;width:400px></textarea>
    
    </td>
    
    </tr>
    
    <tr>
    
    <td width="35%">&nbsp;</td>
    
    <td width="65%">
    
    <input type="submit" name="Submit" value="Submit">
    
    <input type="reset" name="reset" value="Reset">
    
    </td>
    
    </tr>
    
    <tr>
    
    <td width="35%">&nbsp;</td>
    
    <td width="65%">&nbsp;</td>
    
    </tr>
